<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
  crossorigin="anonymous"/>
<link rel="stylesheet" href="./register.css">
  <title>ISTAD</title>
</head>
<body>
  <main>
    <header class="container m-auto d-flex justify-content-around align-items-center mt-5 mb-2">
      <h3 class="text-muted">Register</h3>
    </header>
    <section>
      <div class="container  register-frm-main">
        <div class="row p-0 m-0">
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 input-frm">
            <form action="">
              <div class="row ">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 item-main-input ">
                  <label for="">First Name</label>
                  <input type="text" placeholder="Enter Your First Name ">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 item-main-input ">
                  <label for="">Last Name</label>
                  <input type="text" placeholder="Enter Your Last Name ">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 item-main-input ">
                  <label for="">Phone Number</label>
                  <input type="text" placeholder="Enter Your Phone Number ">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 item-main-input ">
                  <label for="">Email</label>
                  <input type="text" placeholder="Enter Email ">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 item-main-input ">
                  <label for="">Password</label>
                  <input type="text" placeholder="Enter Your Password">
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 item-main-input ">
                  <label for="">Confirm Password</label>
                  <input type="text" placeholder="Enter Your Confirm Password ">
                </div>
                <!-- here diff -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Yes , i want to receive ISAD Display emails 
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    I agree  to all the Team , Privacy Policy  and Fees
                  </label>
                </div>
              </div>
              <a href="../../components/home/homepage.html">
                <button type="button" class="btn btn-primary">Create Account </button>
              </a>
              <h6>Already has an accoount ? <a href="../../components/login/loginpage.html">Login</a> </h6>
              
            </form>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 img-box ">
            <img src="../../assets/images/register-1.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
