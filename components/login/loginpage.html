    <main>
        <div class="container "> 
            <div class="row px-3 contain d-flex flex-row h-100">
                <div class="col-lg-5 col-xl-5 max-auto px-0">
                    <div class="card-body ">
                        <h4 class="tittle text-center mt-4">
                            Sign In 
                        </h4>
                        <form class="form-box px-3">
                            <div class="form-input">
                                <span><i class="fa fa-envelope-o"></i></span>
                                <input type="email" name="" placeholder="USERNAME" tabindex="10" required>

                            <div class="form-input">
                                
                                <input type="password" name="" placeholder="Password"  required>
                            </div>
                            <div class="mb-3 d-flex justify-content-between ">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="" id="cb1" class="custom-control-input" name="">
                                    <label for="cb1" class="custom-control-lable" for="cb1">Remember me</label>
                                </div>
                                <div class="text-right">
                                    <a href="#" class="forget-link">
                                        Forget Password?
                                    </a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <a href="../../components/home/homepage.html">
                                    <button type="button" class="btn btn-block text-uppercase">
                                        Login
                                    </button>
                                </a>
                                <div class="text-center mb-3">
                                    or 
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12 mb-4">
                                        <a href="#" class="btn btn-block btn-social btn-facebook"><i class="fab fa-facebook"></i>
                                            Login with Facbook
                                        </a>
                                    </div>
                                    
                                    <div class="col-12 mb-4">
                                        <a href="#" class="btn btn-block btn-social btn-twitter"><i class="fab fa-twitter"></i>
                                            Login with Twitter
                                        </a>
                                    </div>  
                                    <div class="col-12 mb-4">
                                        <a href="#" class="btn btn-block btn-social btn-google"><i class="fab fa-google"></i> 
                                            Login with Google
                                        </a>
                                    </div>
                                </div>
                                <hr class="my-4">
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="col-lg-7 col-xl-7">
                    <div class="img-left d-none d-md-flex">
                        <img src="../../assets/images/login.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
